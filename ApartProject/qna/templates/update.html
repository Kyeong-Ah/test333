<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script type="text/javascript">
	window.onload = function(){
		document.querySelector('#btnUpdate').onclick = chkFunc;
	}
	function chkFunc(){
		//alert('a');
		if(upfrm.name.value ===""){
			alert("작성자를 입력하세요");
			upfrm.name.focus();
			return;
		}
		if(upfrm.up_passwd.value ===""){
			alert("비밀번호를 입력하세요");
			upfrm.up_passwd.focus();
			return;
		}
		
		
		upfrm.submit();
	}
</script>
</head>
<body style="margin: 20px">
	<div class="container" >
	<h1 style="text-align: center">Content Edit</h1>
	<form action="/board/updatetok" name="upfrm" method="post" >{% csrf_token %}
	<input type="hidden" name="id" value="{{data_one.id}}" />
	<table style="width: 95%" class="table">
		<tr>
			<td>작성자</td>
			<td><input type="text" name="name" value="{{data_one.name}}" /></td>
		</tr>
		<tr>
			<td>비밀번호 확인:</td>
			<td>
				<input type="password" name="up_passwd" />
				<span style="color: red">{{msg}}</span>
			</td>
		</tr>
		<tr>
			<td>e-mail</td>
			<td><input type="email" name="mail" value="{{data_one.mail}}"/></td>
		</tr>
		<tr>
			<td>title</td>
			<td><input type="text" name="title" style="width: 99%" value="{{data_one.title}}"/></td>
		</tr>
		<tr>
			<td>content</td>
			<td>
				<textarea name="cont" rows="5" style="width: 99%" value='{{data_one.cont}}'></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				<input type="button" value="edit" id='btnUpdate' class="btn btn-primary" />
				<input type="button" value="back" class="btn btn-warning" onclick="history.back()" />
			</td>
		</tr>
	</table>
	
	</form>
</div>
</body>
</html>
