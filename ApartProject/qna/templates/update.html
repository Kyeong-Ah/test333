<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script type="text/javascript">
	window.onload = function(){
		document.querySelector('#btnUpdate').onclick = chkFunc;
	}
	function chkFunc(){
		//alert('a');
		upfrm.submit();
	}
</script>
</head>
<body style="margin: 20px">
	<div class="container" >
	<h1 style="text-align: center">Content Edit</h1>
	<form action="/qna/updateok" name="upfrm" method="post" >{% csrf_token %}
	<input type="hidden" name="id" value="{{data_one.id}}" />
	<table style="width: 95%" class="table">
		<tr>
			<td>작성자</td>
			<td><input type="text" name="userId" readonly="readonly" value="{{data_one.userId.id}}" /></td>
		</tr>
		{% if msg %}
		<tr>
			<td>user 확인:</td>
			<td>
				<span style="color: red">{{msg}}</span>
			</td>
		</tr>
		{% endif %}
  		
		<tr>
			<td>e-mail</td>
			<td><input type="email" name="mail" readonly="readonly" value="{{data_one.userId.email}}"/></td>
		</tr>
		<tr>
			<td>title</td>
			<td><input type="text" name="title" style="width: 99%" value="{{data_one.title}}"/></td>
		</tr>
		<tr>
			<td>content</td>
			<td>
				<textarea name="cont" rows="5" style="width: 99%">{{data_one.cont}}</textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				<input type="button"  value="edit" id='btnUpdate' class="btn btn-primary" />
				<input type="button" value="back" class="btn btn-warning" onclick="history.back()" />
			</td>
		</tr>
	</table>
	</form>
</div>
</body>
</html>
