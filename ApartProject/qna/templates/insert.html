<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script>
	window.onload = function(){
		document.querySelector('#btnOk').onclick = chkFunc;
	}
	function chkFunc(){
		//alert('a');
		if(frm.name.value ===""){
			alert('작성자를 입력하세요');
			frm.name.focus();
			return
		}
		
		frm.submit();
	}
</script>
</head>
<body style="margin: 20px">
<div class="container" >
	<h1 style="text-align: center">New Content</h1>
	<form action="/qna/insertok" name="frm" method="post" >{% csrf_token %}
	<table style="width: 95%" class="table">
		<tr>
			<td>작성자</td>
			<td><input type="text" name="name" readonly="readonly" value="{{data.id}}" /></td>
		</tr>
		<tr>
			<td>e-mail</td>
			<td><input type="email" name="mail"  readonly="readonly" value="{{data.email}}"/></td>
		</tr>
		<tr>
			<td>title</td>
			<td><input type="text" name="title" style="width: 99%" /></td>
		</tr>
		<tr>
			<td>content</td>
			<td>
				<textarea name="cont" rows="5" style="width: 99%"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				<input type="button" value="등록" id='btnOk' class="btn-primary" />
			</td>
		</tr>
	</table>
	</form>
</div>
</body>
</html>
