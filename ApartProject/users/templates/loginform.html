<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link href="/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<script type="text/javascript">
window.onload= function(){
	document.querySelector("#btnLogin").onclick = chkFunc;
}

function chkFunc(){
	//alert("a");
	if(loginok.id.value === ""){
		alert('아이디를 입력하시오');
		loginok.id.focus();
		return;
	}
	if(loginok.pw.value === ""){
		alert('비밀번호를 입력하시오');
		loginok.pw.focus();
		return;
	}
	loginok.submit();
}
function gohome(){
	location.href='/';
}
</script>
{% include 'head.html' %}
<body class="text-center" style="background-color: #FDF5E6">
<div class="container">
    <div class="row"  style="margin-top: 300px;" >
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">      
          <div class="card-body" style="background-color: #FFCB9C; border-color: #FFCB9C" >
			<form action="loginok" name="loginok" method="post">{% csrf_token %}
				<div class="form-floating">
					<input class="form-control" type="text" name="id" style="color: black;" placeholder="ID"/>
					<label for="id" style="color: black;">ID</label>
				</div>
				<div class="form-floating">
					<input class="form-control" type="password" name="pw" style="color: black;" placeholder="PW">
					<label for="pwd" style="color: black;">PW</label>
				</div>
				    <br><br>
					<button class="w-100 btn btn-lg btn-outline-dark" type="button" id="btnLogin">로그인</button>
					<br><br>
					<button class="w-100 btn btn-lg btn-outline-dark" type="button" onclick="gohome()" >취소</button>
			
			</form>
		  </div>
         </div>
        </div>
      </div>
</div>
{% if msg %}
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </symbol>
</svg>
<div class="alert alert-danger d-flex align-items-center" role="alert">
  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
  <div>
    {{msg}}
  </div>
</div>
{% endif %}
</body>
<!-- MDB -->
<script type="text/javascript" src="../static/js/mdb.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript" src="../static/js/script.js"></script>
</html>
