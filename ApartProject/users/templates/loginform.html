<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
</head>
<body>
<script type="text/javascript">
window.onload= function(){
	document.querySelector("#btnLogin").onclick = chkFunc;
}

function chkFunc(){
	//alert("a");
	if(loginok.name.value === ""){
		alert('작성자를 입력하시오');
		loginok.name.focus();
		return;
	}
	
	loginok.submit();
}
</script>
<form action="loginok" name="loginok" method="post">{% csrf_token %}
<table>
	<tr>
		<td>ID : </td>
		<td><input type="text" name="id"></td>
	</tr>
	<tr>
		<td>PW : </td>
		<td><input type="password" name="pw"></td>
	</tr>
	<tr>
		<td colspan="2" style="text-align:center;">
		<input type="button" value ="로그인" id="btnLogin"></td>
	</tr>
	{{msg}}
</table>
</form>
</body>
</html>
