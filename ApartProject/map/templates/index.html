<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3209863b8ce059f0b5c2bf4e41cfef2d&libraries=services"></script>
<script>
	
	var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
	mapOption = {
	    center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
	    level: 3 // 지도의 확대 레벨
	}; 
	// 주소-좌표 변환 객체를 생성합니다
	var geocoder = new kakao.maps.services.Geocoder();
	
	// 지도를 생성합니다    
	var map = new kakao.maps.Map(mapContainer, mapOption); 
	
	function map1(){
		
		
		//let juso = data()
		console.log(ajaxResult.juso)
		
		
		// 주소로 좌표를 검색합니다
		geocoder.addressSearch(ajaxResult.juso, function(result, status) {
		
		    // 정상적으로 검색이 완료됐으면 
		     if (status === kakao.maps.services.Status.OK) {
		
		        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
		
		        // 결과값으로 받은 위치를 마커로 표시합니다
		        var marker = new kakao.maps.Marker({
		            map: map,
		            position: coords
		        });
		
		        // 인포윈도우로 장소에 대한 설명을 표시합니다
		        var infowindow = new kakao.maps.InfoWindow({
		            content: '<div style="width:150px;text-align:center;padding:6px 0;"></div>'
		        });
		        infowindow.open(map, marker);
		
		        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
		        map.setCenter(coords);
		    } 
		});
	}
	function searchList(data){
		data.apartdata.forEach(function(item, index){
            console.log(item);
            
        });
	}
	//var ajaxResult=null;
	function data(){
		  let send_data = {};
		  let search = document.getElementById("search").value;
		  send_data['search'] = search;
		  
		 
		  let aptList = function(data){
			  data.apartdata.forEach(function(item, index){
		            console.log(item);
		          let $a = $('<a href="#" \
			                class="list-group-item list-group-item-action py-2 ripple" \
			                aria-current="true" > \
			               <span class="apartdata">'+item+'</span> \
			             </a>')
				  let a = document.createElement('a');
				  //let text = documemt.createTextNode('Test');
				  //div.appendChild(text);
				  $('#apartList').append($a);
				  $a.appendTo($('#apartList'));
				  document.getElementById('apartList').appendChild(a);
		        });
			  
		  }
		  
		  $(".apartdata").empty();
	
		  $.ajax({
			  /* 비동기 통신 여부  */        
			 //async : false, 
		     url:"apart",
		     type:"post",
		     data:send_data,
		     dataType:"json",
		     success:function(data){
		    	 $(".apartdata").append(data.apartdata);
		    	 ajaxResult =data;
		    	 map1();
		    	 //console.log(data.apartdata);
		    	 //searchList(data);
		    	 aptList(data);
		     },
		     error : function(){
		    	 alert('실패')
		     }
		  });
		  
		  //return ajaxResult;
	}
	
	
	    
	
</script>
